<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            padding: 0%;
            margin: 0px;
        }

 /* --------------------------------------------------------------------------------------------------------------------------------- */
/* Formatting main container */


        #container
        {
            margin-top: 70px;
          padding:15px;
          /* border:2px solid black; */
        }
        #container::after
        {
            content: "";
            display: block;
            clear:both;
        }


 /* --------------------------------------------------------------------------------------------------------------------------------- */
/* Creating header */


        #header
        {
            background-color:rgb(61, 226, 171);
            border-radius:10px;
            color:white;
            width:100%;
            height:90px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
        }


/* --------------------------------------------------------------------------------------------------------------------------------- */
/* Creating navbar using ul, li , a:hover */

        #navbar
        {
            margin-bottom: 10px;
            position: fixed;
            top:0;
            width: 100%;
        }




        ul
        {
       list-style-type: none;
       width:100%;
       height: 70px;
       background-color: black;
       overflow: hidden;
       text-align: center;
       margin: 0;
       padding: 0px;
       top:0;
        }



        li
        {
           float:left;   
          width:20%;
          
        }

        li a
         {
            display:block;
            box-sizing: border-box;
            color:white;
            text-decoration: none;
            padding: 14px 18px;
            font-size: 35px;
        }

        li a:hover
        {
            background-color: grey;
            transition: 1s;
        }
 /*---------------------------------------------------------------------------------------------------------------------------------- */
/* Creating Banner */

#banner
{
    /* border:1px solid black; */
    border-radius: 10px;
    background-color: hotpink;
    width: 100%;
    height: 500px;
    font-size: 60px;
    font-weight: bold;
    color:ivory;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
    margin-bottom: 30px;
 }

 
/*---------------------------------------------------------------------------------------------------------------------------------- */
/* Creating section 1 */


h1
{
    font-weight:bolder ;
    text-align: center;
    margin-bottom: 50px;
}
#team
{
    width:100%;
    margin:50px auto;
    display: flex;
    /* border: 1px solid black; */
    flex-direction: row;
    align-items: center;
    justify-content: center;

}

#team::after
{
    content:"";
    clear:both;
    display:block;
}

#team div
{
    width:250px;
    height:250px;
    border-radius: 50%;
    background-color: darkcyan;
    font-size: 30px;
    color:white;
    font-weight: bold;
    align-items: center;
    display: flex;
    justify-content: center;
    margin-left: 50px;
    margin-top: 40px;
    margin-bottom: 10px;
    border:2px solid  crimson;
}

/*---------------------------------------------------------------------------------------------------------------------------------- */
/* Creating section 2 */
#section2
{
 height:800px;
 width:100%;
 /* border: 1px solid black; */
 display:flex;
 margin-bottom: 50px;

}
#section2::after
{
    content:"";
    clear:both;
    display:block;
}
#leftnav
{
    background-color: goldenrod;
    width:50%;
    display:flex;
    float:left;
    color: white;
    font-weight: bold;
    font-size: 40px;
    justify-content: center;
    align-items: center;
    margin-right: 10px;
}
#rightnav
{
    display:flex;
    flex-direction: column;
    /* border:1px solid black; */
    width:48%;
    height:100%;
    

}

#rightnav #article
{
  width: 100%;
  height:32.5%;
  display: flex;
  flex-direction: column;
  background-color: chocolate;
  border: 1px solid black;
  justify-content: center;
  align-items: center;
  color:white;
  margin-bottom:10px;
  border-radius:10px;
}


#rightnav #lastarticle
{
  width: 100%;
  height:32.5%;
  display: flex;
  flex-direction: column;
  background-color: chocolate;
  border: 1px solid black;
  justify-content: center;
  align-items: center;
  color:white;
  border-radius:10px;
}
/* ----------------------------------------------------------------------------------------------------------*/
/* creating Section 3 */ 


#section3
{
    width:100%;
    margin:15px auto;
    display: flex;
    /* border: 1px solid black; */
    flex-direction: row;
    align-items: center;
    justify-content: center;

}

#section3::after
{
    content:"";
    clear:both;
    display:block;
}

#section3 div
{
    width:250px;
    height:400px;
    background-color: rgb(243, 59, 172);
    font-size: 30px;
    color:white;
    font-weight: bold;
    align-items: center;
    display: flex;
    justify-content: center;
    margin-left: 50px;
    margin-top: 40px;
    margin-bottom: 10px;
    border:2px solid  crimson;
}


/* ------------------------------------------------------------------------------------------------ */
/* creating footer */

#footer
        {
            background-color:lightskyblue;
            border-radius:10px;
            color:white;
            width:100%;
            height:90px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight:bold;
        }


    </style>
</head>
<body>
  
    <div id="navbar">
        <ul>
            <li><a href="#header">Header</li></a>
            <li><a href="#section1" >Section 1</li></a>
            <li><a href="#section2">Section 2</li></a>
            <li><a href="#section3">Section 3</li></a>
            <li><a href="#footer">Footer</li></a>
        </ul>
    </div>
   

<div id="container">
   
    <a name="header"><div id="header">Header</div></a> 
    <div id="banner">Banner</div>
    <a name="section1"></a>
    <div id="section1">
        <h1>SECTION 1</h1>
            <div id="team">
                <div id="image1">Image 1</div>
                <div id="image2">Image 2</div>
                <div id="image3">Image 3</div>
                <div id="image4">Image 4</div>
            </div>
    </div>


    <a name="section2"></a>
    <h1>SECTION 2</h1>
    <div id="section2">
       <div id="leftnav">LEFTNAV</div>
       <div id="rightnav">
         <div id="article">ARTICLE 1</div>
         <div id="article">ARTICLE 2</div>
         <div id="lastarticle">ARTICLE 3</div>
       </div>
    </div>
    <a name="section3"></a>
    <h1>SECTION 3</h1>
    <div id="section3">
        <div id="image1">image1</div>
        <div id="image2">image2</div>
        <div id="image3">image3</div>
        <div id="image4">image4</div>
    </div> 
    <a name="section3"></a> 
    <div id="footer">footer</div>
</div>
</body>
</html>
