<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical 19</title>
    <link rel="stylesheet" href="practical 19.css" />
  </head>
  <body>
    <div class="container">
      <div class="step-row">
        <div id="progress"></div>
        <div class="step-col"><small>Step-1</small></div>
        <div class="step-col"><small>Step-2</small></div>
        <div class="step-col"><small>Step-3</small></div>
      </div>
      <form id="form1">
        <h2>CREATE ACCOUNT</h2>
        <input type="text" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Confirm password" />
        <div class="btn-box">
          <button type="button" id="next1">Next</button>
        </div>
      </form>
      <form id="form2">
        <h2>SOCIAL LINKS</h2>
        <input type="text" placeholder="CV" />
        <input type="text" placeholder="Linked In" />
        <input type="text" placeholder="Github repository" />
        <div class="btn-box">
          <button type="button" id="back1">Back</button>
          <button type="button" id="next2">Next</button>
        </div>
      </form>
      <form id="form3">
        <h2>PERSONAL INFORMATION</h2>
        <input type="text" placeholder="First name" />
        <input type="text" placeholder="Last name" />
        <input type="text" placeholder="Age" />
        <div class="btn-box">
          <button type="button" id="back2">Back</button>
        </div>
      </form>
    </div>
    <script src="practical 19.js"></script>
  </body>
</html>
